<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Tracking Chest</title>
  <style>
    #container { position: relative; display: inline-block; }
    #video, #canvas {
      position: absolute;
      top: 0; left: 0;
    }
    #overlayText {
      position: absolute;
      color: white;
      padding: 8px 16px;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      pointer-events: none;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h2>Text Tracking Chest Overlay</h2>
  <div id="container" style="width:640px; height:480px;">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="overlayText">Your Text Here</div>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlayText = document.getElementById('overlayText');

    async function start() {
      // Load face detection model
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
      // Start webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; });
      // Start detection loop
      video.onplaying = () => detect();
    }

    async function detect() {
      if (video.paused || video.ended) return setTimeout(detect, 100);
      // Detect face
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
      if (detection) {
        // Estimate "chest" as about 1.5 x faceHeight below top of face box
        const { x, y, width, height } = detection.box;
        const chestX = x + width / 2;
        const chestY = y + height * 1.6;
        // Position overlay text
        overlayText.style.left = chestX + 'px';
        overlayText.style.top = chestY + 'px';
        overlayText.style.display = '';
      } else {
        overlayText.style.display = 'none';
      }
      setTimeout(detect, 50);
    }
    start();
  </script>
</body>
</html>
