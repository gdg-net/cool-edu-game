<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery & Cool Stuff</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f2f3fa; }
        .info { margin-top: 1em; padding: 1em; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Battery & Cool Device Info</h2>
    <div class="info" id="battery-info">Checking battery status...</div>
    <div class="info" id="cool-info"></div>
    <script>
    // Battery percentage
    if (navigator.getBattery) {
        navigator.getBattery().then(function(battery) {
            function updateStatus() {
                document.getElementById('battery-info').innerHTML =
                  `ðŸ”‹ Battery: ${(battery.level*100).toFixed(0)}%  
Charging: ${battery.charging ? 'Yes âš¡' : 'No'}`;
            }
            updateStatus();
            battery.addEventListener('chargingchange', updateStatus);
            battery.addEventListener('levelchange', updateStatus);
        });
    } else {
        document.getElementById('battery-info').textContent = 'Battery API not supported on this device.';
    }

    // More cool info
    document.getElementById('cool-info').innerHTML = `
      <b>Browser:</b> ${navigator.userAgent}  

      <b>Online:</b> ${navigator.onLine ? 'Yes' : 'No'}  

      <b>Platform:</b> ${navigator.platform}  

      <b>Screen resolution:</b> ${screen.width} x ${screen.height}  

      <b>Timezone:</b> ${Intl.DateTimeFormat().resolvedOptions().timeZone}
    `;
    </script>
</body>
</html>
